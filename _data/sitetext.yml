  faq:
    questions:
      - text: "How old do I have to be to start driving lessons?"
        answer: "You can legally start taking driving lessons at 16½ years old. You can take the driving test at 17, but you must drive with a supervising driver until you turn 18."
      - text: "How many lessons do I need before I can take my driving test?"
        answer: "The average student requires between 20 and 40 lessons. However, it depends on your pace, learning style, and confidence behind the wheel."
      - text: "Can I have lessons in English?"
        answer: "Yes, lessons can be in English or Dutch depending on your preference"
      - text: "Can I pay for my lessons in installments?"
        answer: "Yes! We offer the option to pay in installments. Please contact us to discuss the available payment plans and terms."
      - text: "Do I need to pass my theory test before starting practical lessons?"
        answer: "You can begin driving lessons without having passed the theory exam. However, you must have your theory certificate before you can book and take the practical test."

