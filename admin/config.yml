backend:
  name: git
  repo: your-github-username/your-jekyll-repo  # Replace with your actual repo URL (e.g. user/repo)
  branch: main                                 # or "master," depending on your default branch

media_folder: "assets/uploads"  # Where images etc. are uploaded
public_folder: "/assets/uploads"

# Add collections to manage different content types
collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    path: "_posts/{{slug}}.md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - label: "About"
        name: "about"
        file: "about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
